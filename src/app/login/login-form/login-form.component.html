<form [formGroup]="form" (ngSubmit)="callingFunction()" >
    
    <div class="mb-3">
        <label for="InputEmail1" class="form-label">Name</label>
        <input type="email" class="form-control" id="InputEmail1" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword1" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
